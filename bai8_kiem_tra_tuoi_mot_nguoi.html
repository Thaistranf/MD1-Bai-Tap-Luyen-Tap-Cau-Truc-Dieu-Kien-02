<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let tuoi = parseInt(prompt("Nhập vào tuổi một người:"));
    if (tuoi < 120 && tuoi > 0) {
      alert("Người này " + tuoi + " tuổi");
    } else {
      alert(tuoi + " không phải tuổi người");
    }
  </script>
</body>
</html>
