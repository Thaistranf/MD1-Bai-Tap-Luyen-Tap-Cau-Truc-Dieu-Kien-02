<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a, b, c, delta;
      a = +prompt("Nhập số a:");
      b = +prompt("Nhập số b:");
      c = +prompt("Nhập số c:");
      if (a !== 0) {
        if (b !== 0) {
          delta = Math.pow(b, 2) - (4*a*c);
          if (delta === 0) {
            alert("Nghiệm kép: x1 = x2 = " + (-b / 2*a));
          } else if (delta > 0) {
            alert("x1 = " + ((-b + Math.sqrt(delta)) / (2*a)) + " và " +
                    "x2 = " + ((-b - Math.sqrt(delta)) / (2*a)));
          } else {
            alert("Phương trình vô nghiệm");
          }
        } else {
          alert("x = " + (Math.sqrt(-c / a)));
        }
      } else if (b !== 0) {
        alert("x = " + (-c / b));
      } else if (c !== 0) {
        alert("Phương trình vô nghiệm");
      } else {
        alert("Phương trình vô số nghiệm");
      }
  </script>
</body>
</html>
